// Generate product cards
const productGrid = document.getElementById("productGrid");
electronicsProducts.forEach(product => {
  const card = document.createElement("div");
  card.classList.add("product-card");
  card.setAttribute("data-name", product.name.toLowerCase());
  card.setAttribute("data-desc", product.desc.toLowerCase());

  const safeName = product.name.replace(/'/g, "\\'");
  card.innerHTML = `
    <img src="${product.img}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p>KES ${product.price.toLocaleString()}</p>
    <button class="whatsapp-btn-card" onclick="orderWhatsApp('${safeName}', ${product.price})">Order via WhatsApp</button>
  `;

  card.addEventListener("click", (e) => {
    if (e.target.tagName.toLowerCase() === "button") return;
    const params = new URLSearchParams({
      name: product.name,
      price: `KES ${product.price}`,
      img: product.img,
      img2: product.img2 || product.img,
      img3: product.img3 || product.img,
      desc: product.desc
    }).toString();
    window.location.href = `product-details.html?${params}`;
  });

  productGrid.appendChild(card);
});

// âœ… LIVE SEARCH
document.getElementById("searchBox").addEventListener("input", function(e) {
  const term = e.target.value.toLowerCase().trim();
  const cards = document.querySelectorAll(".product-card");
  let visibleCount = 0;

  cards.forEach(card => {
    const name = card.getAttribute("data-name") || "";
    const desc = card.getAttribute("data-desc") || "";
    if (term && (name.includes(term) || desc.includes(term))) {
      card.style.display = "block";
      visibleCount++;
    } else {
      card.style.display = term ? "none" : "block";
    }
  });

  const noResults = document.getElementById("noResultsMsg");
  if (term && visibleCount === 0) {
    noResults.style.display = "block";
  } else {
    noResults.style.display = "none";
  }
});
